<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="add-btn">Add a Book</button>
    </header>
    <div class="body-container">
      <div class="gallery-container">
        <div class="card-container">
          <div class="title">This is a book title</div>
          <div class="author">author name</div>
          <div class="status">In Progress</div>
          <div class="pages">12</div>
          <div class="description"> this is description this is description this is description this is description this is description </div>
        </div>
      </div>
    </div>

    <dialog class="book-form">
      <form>
        <h1>Add a book</h1>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required/>

        <label for="author">Author: </label>
        <input type="text" id="author" name="author" />

        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages" />

        <label for="description">Description: </label>
        <textarea id="description" name="description" placeholder="Enter something..."></textarea>

        <label for="status">Status: </label>
        <select name="status" id="status">
          <option value="want">Want to read</option>
          <option value="reading">In progress</option>
          <option value="finished">Finished</option>
        </select>

        <button type="button" class="cancel">Cancel</button>
        <button type="submit" class="submit" formmethod="dialog">Submit</button>
      </form>
    </dialog>

        store book into Library array variable first then display it from
        Library
      </h2>
      <h2>CSS is not perfect</h2>
    </div>
  </body>
</html>
